<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>responsive design</title>
	<style>
		p{
			background-color:green;
			width: 50%
		}

		@media screen and (min-width:900px){
			p{
			background-color:blue;
		    }
		}
		@media screen and (min-width:1100px){
			p{
				background-color:orange;
			}
		}
	</style>
</head>
<body>
	<p>this is the example of responsive design.the background color must change as i resize the screen.</p>

</body>
</html>
